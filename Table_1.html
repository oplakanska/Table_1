<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Испытание: итоговая таблица</title>
    </head>
    <body>
        <h1>Итоговая таблица</h1>
    <table cellpadding="10px">
        <tr>
            <th class="th-1" style="width: 33%;">Город</th>
            <th class="th-2" style="width: 33%;">Посещений</th>
            <th class="th-3" style="width: 33%;">%</th>
        </tr>
        <tr>
            <td class="td-1">СПб</td>
            <td class="td-2">199</td>
            <td class="td-3">65.12</td>
        </tr>
        <tr class="row-lightyellow">
            <td class="td-1">Москва</td>
            <td class="td-2">69</td>
            <td class="td-3">21.3</td>
        </tr>
        <tr>
            <td class="td-1">Киев</td>
            <td class="td-2">5</td>
            <td class="td-3">8</td>
        </tr>
        <tr class="row-lightyellow">
            <td class="td-1" colspan="2">Посещений за весь период</td>
            <td class="td-3">273</td>
        </tr>
    </table>
    </body>
</html>
